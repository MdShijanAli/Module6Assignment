<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto max-w-md mt-20 bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-6">Registration Form</h1>
        <form action="process.php" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block font-bold mb-2" for="name">Name</label>
                <input class="border-gray-400 border-2 p-2 w-full rounded-md" type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="email">Email</label>
                <input class="border-gray-400 border-2 p-2 w-full rounded-md" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="password">Password</label>
                <input class="border-gray-400 border-2 p-2 w-full rounded-md" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="profile_pic">Profile Picture</label>
                <input class="border-gray-400 border-2 p-2 w-full rounded-md" type="file" id="profile_pic" name="profile_pic">
            </div>
            <div class="mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md" type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
